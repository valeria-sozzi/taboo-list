<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <title>Toboolist</title>
  </head>
  <body>
    <div class="container">
        <!-- inizio header -->
        <header id="header-site">
            <div class="title">
                <img class="logo" src="img/logo.jpeg" alt="logo pagina" />
                <h1 id="title">Toboolist</h1>
            </div>
        </header>
  
        <!-- inizio nav -->
        <nav id="nav-site">
            <button class="add">Add Task</button>
            <button class="section">Add section</button>
        </nav>
  
        <!-- inizio main -->
        <main id="main-site">
            <section class="task">
                <h2><span class="arrow">&#9660;</span> New Task</h2>
                <span class="tick">&#10003;</span>Quarterly Newsletter
                <button class="editorial">Editorial</button>
            </section>
            <section class="today">
                <h2><span class="arrow">&#9660;</span>Today</h2>
                <div>
                    <span class="tick">&#10003;</span>Recruiting blog post
                    <button class="editorial">Editorial</button>
                </div>
                <div>
                    <span class="tick">&#10003;</span>Mobile app launch
                    <button class="goal">Q1 Goals</button>
                </div>
                <div>
                    <span class="cross">&#10007;</span>Interview John H.
                    <button class="recruiting">Recruiting</button>
                </div>
                <div>
                    <span class="tick">&#10003;</span>Summit update to mobile storefronts
                    <button class="mobile">Mobile</button>
                </div>
            </section>
            <section class="upcoming">
                <h2><span class="arrow">&#9660;</span>Upcoming</h2>
                <div>
                    <span class="cross">&#10007;</span>Schedule meeting with Alex
                </div>
                <div>
                    <span class="tick">&#10003;</span>Homepage refresch
                    <button class="website">Website</button>
                </div>
                <div>
                    <span class="tick">&#10003;</span>Onboard new Sales team members
                    <button class="sales">Sales</button>
                </div>
                <div>
                    <span class="tick">&#10003;</span>Review editorial calendar 
                    <button class="editorial">Editorial</button>
                </div>
            </section>
        </main>
    </div>
  </body>
</html>
